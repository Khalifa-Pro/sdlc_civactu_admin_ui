<div class="auth-container">
  <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <br>
    <h1 style="text-align: center;">CivActu</h1>
    <p>Connectez-vous pour continuer</p>
    <hr>
    <h2>Connexion</h2>

    <input
      type="email"
      placeholder="Adresse Email"
      name="email"
      [(ngModel)]="credentials.email"
      required
    />

    <input
      type="password"
      placeholder="Mot de passe"
      name="password"
      [(ngModel)]="credentials.password"
      required
    />

    <button type="submit" [disabled]="!loginForm.form.valid">Se connecter</button>
    <!-- <p>Pas encore de compte ? <a routerLink="/register">Sâ€™inscrire</a></p> -->
  </form>
</div>
